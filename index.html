    <!-- Modal para la imagen -->
    <div id="imageModal" class="modal">
        <span id="closeModal" class="close">&times;</span> <!-- Botón de cerrar -->
        <img class="modal-content" id="modalImage">
        <a class="prev" id="prev" onclick="prevImage()">&#10094;</a> <!-- Flecha de navegación anterior -->
        <a class="next" id="next" onclick="nextImage()">&#10095;</a> <!-- Flecha de navegación siguiente -->
